<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <script defer type="module" src="src/main.ts"></script>
    <title>Planner</title>
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="palette">
          <p class="title">Straights</p>
          <ul class="items">
            <li>
              <div data-track-id="1" class="item track" draggable="true">
                <span class="label">166mm</span>
                <span class="catno">TT8002</span>
              </div>
            </li>
            <li>
              <div data-track-id="2" class="item track" draggable="true">
                <span class="label">332mm</span>
                <span class="catno">TT8039</span>
              </div>
            </li>
          </ul>
        </div>
      </aside>

      <main class="main">
        <div class="container">
          <canvas class="board"
            >Oops..! Browser does not support canvas elements.</canvas
          >
        </div>
      </main>
    </div>
  </body>
</html>
